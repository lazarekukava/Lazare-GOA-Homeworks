 <h2>mouse & Pointer</h2>

  <p id="counter">0</p>

  <p id="revealPara">hover over me to see something</p>

  <p id="clickToggle">click me to show hidden content</p>
  <div id="hiddenContent">you found me</div>

  <h2>element manipulation</h2>

  <button id="addElement">add new paragraph</button>
  <div id="dynamicDiv"></div>

  <ul id="itemList">
    <li>item 1 <button class="deleteBtn">Delete</button></li>
    <li>item 2 <button class="deleteBtn">Delete</button></li>
    <li>item 3 <button class="deleteBtn">Delete</button></li>
  </ul>

  <p id="swapPara">hover to change me</p>

  <img id="mainphoto" src="" alt="switchable Image">
  <button id="switchImage">change image</button>
